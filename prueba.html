<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Monitoreo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f3f4f6;
  color: #111827;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

.cards {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 40px;
}

.card {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 20px;
  flex: 1 1 200px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.card h2 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.card p {
  font-size: 1.8rem;
  font-weight: bold;
}

.main-graph {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 30px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.main-graph h2 {
  margin-bottom: 20px;
}

canvas {
  width: 100%;
  height: 300px;
}

.prototype-info p {
  font-size: 1rem;
  color: #374151;
}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard de Calidad del Agua</h1>
    </header>

    <section class="cards">
      <div class="card sensor">
        <h2>pH</h2>
        <p>7.2</p>
      </div>
      <div class="card sensor">
        <h2>Temperatura</h2>
        <p>22°C</p>
      </div>
      <div class="card sensor">
        <h2>Turbidez</h2>
        <p>14 NTU</p>
      </div>
    </section>

    <section class="main-graph">
      <h2>Metales Pesados Detectados</h2>
      <canvas id="metalChart"></canvas>
    </section>

    <section class="card prototype-info">
      <h2>Información del Prototipo</h2>
      <p>
        Prototipo v1.4 con sensores de bajo consumo alimentados por batería solar.
        Conectividad vía WiFi y transmisión cada 10 minutos. 
      </p>
    </section>
  </div>

  <!-- Chart.js (opcional si decides usarlo) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart-setup.js"></script> -->
  
</body>
</html>
